# Local development: run only the database in Docker.
# Frontend and backend run on your machine (see LOCAL_DEV.md).

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: aci-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Passw0rd"
    ports:
      - "1433:1433"
    volumes:
      - aci-sqldata:/var/opt/mssql
    # SQL Server takes ~10â€“15 seconds to be ready after start. Wait before running the backend.

volumes:
  aci-sqldata:
