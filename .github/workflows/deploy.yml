# Deploy to Azure Static Web Apps on every push to main (and on release)
name: Build and deploy to Azure Static Web Apps

on:
  push:
    branches: [main]
  release:
    types: [published]

env:
  NODE_VERSION: '20'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Optional: set vars.VITE_API_URL (e.g. https://aci-api-xxx.azurewebsites.net) so frontend calls deployed backend
          VITE_API_URL: ${{ vars.VITE_API_URL }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist'
          output_location: '.'
          skip_app_build: true
